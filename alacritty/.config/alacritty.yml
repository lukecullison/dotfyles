# alacritty.yml

# Window settings
window:
  dimensions:
    columns: 120
    lines: 30
  position:
    x: 0
    y: 0
  dynamic_padding: true
  padding:
    x: 10
    y: 10
  decorations: full
  startup_mode: Windowed

# Font settings
font:
  normal:
    family: "Fira Code"
    style: Regular
  bold:
    family: "Fira Code"
    style: Bold
  italic:
    family: "Fira Code"
    style: Italic
  size: 12.0

# Colors
colors:
  primary:
    background: '#1E1E2E'
    foreground: '#D9E0EE'
  cursor:
    text: CellBackground
    cursor: '#FF79C6'
  selection:
    text: CellBackground
    background: '#44475A'
  normal:
    black: '#282A36'
    red: '#FF5555'
    green: '#50FA7B'
    yellow: '#F1FA8C'
    blue: '#BD93F9'
    magenta: '#FF79C6'
    cyan: '#8BE9FD'
    white: '#BFBFBF'
  bright:
    black: '#6272A4'
    red: '#FF6E6E'
    green: '#69FF94'
    yellow: '#FFFFA5'
    blue: '#D6ACFF'
    magenta: '#FF92DF'
    cyan: '#A4FFFF'
    white: '#FFFFFF'

# Background opacity
background_opacity: 0.9

# Scrolling
scrolling:
  history: 10000
  multiplier: 3

# Mouse bindings
mouse:
  url:
    launcher:
      program: xdg-open
      args: []
  url_modifiers: None

# Key bindings
key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }

# Shell
shell:
  program: /bin/zsh
  args:
    - --login

# Terminfo
env:
  TERM: xterm-256color

